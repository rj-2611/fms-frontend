<div class="container contact-form">
  <div class="contact-image">
    <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact" />
  </div>
  <form method="post">
    <h3>Your Feedback is important to us</h3>
    <div class="row">
      <div class="col-md-12">
        <p>
          <strong>1. What is the reason for you to deregister from volunteering the event?</strong>
        </p>
        <div class="radio form-group">
          <label>
            <input type="radio" name="optradio" checked>Unexpected personal commitment</label>
        </div>
        <div class="radio form-group">
          <label>
            <input type="radio" name="optradio">Unexpected official work</label>
        </div>
        <div class="radio form-group">
          <label>
            <input type="radio" name="optradio">Event not what I expected</label>
        </div>
        <div class="radio form-group">
          <label>
            <input type="radio" name="optradio">Did not receive further information about event</label>
        </div>
        <div class="radio form-group">
          <label>
            <input type="radio" name="optradio">Incorrectly registered</label>
        </div>
        <div class="radio form-group">
          <label>
            <input type="radio" name="optradio">Do not wish to disclose</label>
        </div>
        <div class="form-group">
          <input type="submit" name="btnSubmit" class="btnContact" value="Submit" />
        </div>
      </div>
    </div>
  </form>
</div>
